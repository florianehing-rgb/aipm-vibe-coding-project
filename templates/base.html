
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Scout - Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        vinyl: {
                            900: '#1a1a1a',
                            800: '#2d2d2d',
                            700: '#404040',
                            accent: '#3b82f6' 
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            font-family: 'Inter', sans-serif;
        }
        .record-spin {
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-slate-900 border-b border-slate-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center">
                    <div class="w-3 h-3 rounded-full bg-slate-900"></div>
                </div>
                <span class="text-white">Vinyl Scout</span>
            </a>
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center p-4 text-slate-600 text-sm">
        &copy; 2025 Vinyl Scout. Data from Discogs & eBay.
    </footer>
</body>
</html>
